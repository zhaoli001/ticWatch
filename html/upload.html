<!doctype html>
<html lang="en">
<head>
    <!--声明文档使用的字符编码-->
    <meta charset="UTF-8">
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <!--设置视口的宽度=设备的宽度；初始化比例：1:1；最大，最小比例为：1:1；禁止用户缩放或放大-->
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <!--禁止自动识别电话号码-->
    <meta name='format-detection' content='telephone=no'>
    <!--禁止自动识别邮箱-->
    <meta name='format-detection' content='email=no'>
    <title>上传照片</title>
    <link rel="stylesheet" href="../cssmin/style.css">
</head>
<body>
	<div class="container pad-top">
		<div class="wrapper upload">
			<div class="photo-item">
				<h2>手持身份证照片</h2>
				<div class='photo'><img src="../img/img1.jpg" alt=""><input type="file"></div>
			</div>
			<div class="photo-item">
				<h2>手持身份证正面照片和手表ICCID</h2>
				<div class='photo'><img src="../img/img2.jpg" alt=""><input type="file"></div>
			</div>
			<div class="photo-item">
				<h2>手持身份证反面照片</h2>
				<div class='photo'><img src="../img/img3.jpg" alt=""><input type="file"></div>
			</div>
			<div class="btn over-btn btn-dis">完成</div>
			<div class="upload-text">
				<h2>上传须知</h2>
				<ul>
					<li>1.房间看电视附加费江苏大丰，飞机开始放假是的，饭店客房健康的</li>
					<li>2.能否解释都发过你，废旧塑料地方开始疯狂，法库技术的菲利克斯放假，会发生的发生纠纷，房间看看是的开发商</li>
					<li>3.饭店干活圣诞节，发奖金发生纠纷，发了上课到付款舒</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
